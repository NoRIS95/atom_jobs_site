{% extends "base.html" %}
{% block content %}
    <h1>Вакансии</h1>
    {% for job in jobs %}
        <h2>
            <a href="{{ job.get_absolute_url}}/jobs/{{job.hh_id}}">{{ job.name }}</a>
        </h2>
        <p>
            Город {{ job.city }}
        </p>
    {% endfor %}
    {% include "pagination.html" with page=page_obj %}
{% endblock %}
